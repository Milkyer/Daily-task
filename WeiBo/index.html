        var txt = document.getElementById('txt');
        var btn = document.getElementById('btn');
        btn.onclick = function() {
        	var bottle = document.createElement('div');
        	
        	var avatar = document.createElement('div');
        	avatar.className = "avatar";
        	avatar.innerHTML = "<img src='images/user.jpg'>";
        	var word = document.createElement('div');
        	word.className = "word";
        	var h = document.createElement('h');
        	h.className = "h";
        	h.innerHTML = "大熊Milky";
        	var span = document.createElement('span');
        	span.className = "span";
        	span.innerHTML = "<br>1分钟前 来自 微博 weibo.com";
        	var p = document.createElement('p');
        	p.innerHTML = txt.value;
        	var photo = document.createElement('img');
        	photo.className = "photo";
        	photo.src = "images/pic2.jpg";
            word.appendChild(h);
            word.appendChild(span);
            word.appendChild(p);
            word.appendChild(photo);
            var comment = document.createElement('div');
            comment.className = "comment";
            var com1 = document.createElement('com1');
            com1.className = "com1";
            var collect = document.createElement('p');
            collect.className = "list";
            collect.innerHTML = "收藏";
            var list1 = document.createElement('p');
            list1.className = "list";
            list1.innerHTML = "转发";
            var list2 = document.createElement('p');
            list2.className = "list";
            list2.innerHTML = "评论";
            var list3 = document.createElement('p');
            list3.className = "list";
            list3.innerHTML = "点赞";
            comment.appendChild(com1);
            com1.appendChild(collect);
            com1.appendChild(list1);
            com1.appendChild(list2);
            com1.appendChild(list3);
            bottle.appendChild(avatar);
        	bottle.appendChild(word);
        	bottle.appendChild(comment);
            if(box.children.length>0){
                box.insertBefore(bottle,box.children[0]);
            }else {
                box.appendChild(bottle);
            }
            
        }
