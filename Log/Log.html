<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>工大学子</title>
    <link rel="stylesheet" type="text/css" href="Log.css">
</head>
<body>
    <div class="wrap">
        <div class="logo">
            <img src="images/username.png" style="display: block;" id="logo1">
        </div>
        <div class="logo">
            <img src="images/password.png" style="display: none;" id="logo2">
        </div>
    <div class="content">
        <div id="login" style="display: block;">
            <form action="#" method="post">
                <div class="text1">
                    <img src="images/user.png" class="userimg">
                    <span></span>
                    <input type="text" name="username" placeholder="用户名" id="usertext1">
                </div>
                <div class="text2">
                    <img src="images/lock.png" class="lockimg">
                    <span></span>
                    <input type="password" name="password" placeholder="密码" id="locktext1">
                </div>
                <input type="submit" value="登录" id="logsubmit">
            </form>

            <div class="footer">
                <div class="fleft">
                    <input type="checkbox" name="me" id="checkboxInput"> <span>记住我</span> 
                    <label for="checkboxInput"></label>
                </div>

                <div class="fright">
                    <a id="tap1"> 未有账号？立即注册</a>
                </div>
            </div>
        </div>

        <div id="register" style="display: none;">
            <form action="###" method="post">
                <div class="text3">
                    <img src="images/user.png" class="userimg">
                    <span></span>
                    <input type="text" name="username" placeholder="用户名" id="usertext2">
                </div>
                <div class="text2">
                    <img src="images/lock.png" class="lockimg">
                    <span></span>
                    <input type="password" name="password" placeholder="密码" id="locktext2">
                </div>
                <div class="text2">
                    <img src="images/time.png" class="lockimg">
                    <span></span>
                    <input type="password" name="correct" placeholder="确认密码" id="locktext3">
                </div>
                <input type="submit" value="注册并登录" id="registersubmit">
            </form>

            <div class="footer0">
                <div class="fleft">
                    <input type="checkbox" name="me" id="checkboxInput"> <span>记住我</span> 
                    <label for="checkboxInput"></label>
                </div>
                <div class="fright">
                    <a id="tap2"> 已有账号，立即登录</a>
                </div>
            </div>
        </div>

    </div>
    </div>

    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
    <script type="text/javascript" src="Log.js"></script>
</body>
</html>
